<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class = "col-md-6">
        <h1 style = "margin-top:50px">
            Create Group Here!
        </h1>
<form style = "margin-top:50px" action = "{% url 'studyforum:addgroup' %}" method = "post">
    {% csrf_token %}
            <label>Group Name</label>
            <input type="text" class="form-control" id="subject-area" name="groupname">
            <label>Course</label>
            <input type="text" class="form-control" id="subject-area" name="coursename">
            <label>Discord Link</label>
            <input type="text" class="form-control" id="subject-area" name="discord">
            <label> Group Description</label>
            <textarea class="form-control" id="text-area" name="groupdescription">
  </textarea>
<div style = "margin-top:10px" class="row">
    <div class="check-box-row">

            <div class="form-check">
                 <input type="checkbox" class="form-check-input" name="anonymous">
                     <label class="form-check-label" for="exampleCheck1">Anonymous</label>
        </div>
                    <button type="submit" style="margin-top:10px" class="btn btn-dark" id="submit-question-button" name="submit-question-button">Create Group
    
                        </div>
</form> 
</div>
<div class="col-md-3"></div>
</div>
