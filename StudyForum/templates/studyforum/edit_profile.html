{% extends './global_template.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
<div class = "col-md-4"></div>
<br><br>
<h1 class="label label-default mx-auto">Edit Profile</h1>
<br>
<form action = "{% url 'studyforum:profile_editor' id=user.id %}" method = "post">
    {% csrf_token %}
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Username</label>
            <input type="text" class="form-control" id="subject-area" name="username">
        </div>
    </div>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Major</label>
            <input type="text" class="form-control" id="subject-area" name="major">
        </div>
    </div>

    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Phone</label>
            <input type="text" class="form-control" id="subject-area" name="phone">
        </div>
    </div>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Email</label>
            <input type="text" class="form-control" id="subject-area" name="email">
        </div>
    </div>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Discord Handle</label>
            <input type="text" class="form-control" id="subject-area" name="discord">
        </div>
    </div>
    <div class="row check-box-row">
        <div class="col-md-6 mx-auto">
            <button type="submit" style="margin-top:10px" class="btn btn-dark float-left" id="submit-question-button" name="submit-question-button">Submit</button>
        </div>
    </div>
</form>

                <div class="card-body" id="card-recent">
                </div>
            </div>

    </div>

</body>
</html>

{% endblock %}
