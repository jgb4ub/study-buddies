{% extends './global_template.html' %}


{% block content %}
  <h1>Current Forum Posts</h1>
  <div class = "container my-3">
      <nav class = "breadcrumb">
        <h6 class = "breadcrumb-item-active">Current Forum Posts</h6>
      </nav>

      <div class = "row">
          <div class="col-12 col-xl-9">
              <h2 style = "color:blue" class="h4 category mb-0 p-4 rounded-top">Category</h2>
                  <table class="table table-striped table-bordered table-responsive">
                      <thead class="thead-light">
                            <tr>
                                <th scope = "col" class = "forum-col">
                                Forum
                                </th>
                                <th scope = "col">
                                    Topics
                                </th>
                                <th scope = "col" class = "last-post-col">
                                Last person posted
                                </th>
                            </tr>
                      </thead>
                  </table>
          </div>
      </div>
  </div>
<div class = "row">
  <div class ="col-md-4"></div>
  <div class = "col-md-4">
        {% for post in post_list %}
        <div class="card z-depth-0 bordered">
                <div class="card-header">
                  <h1>
                  Subject: {{post.subject}}

                  </h1>
                </div>
                <div class="card-body" id ="card-four">
                  Content: {{post.content}}
                  ID: {{post.id}}
                  <h1>
                    <form>
                      <button formaction="{% url 'studyforum:postpage' post.id %}" class = "btn btn-block btn-primary big-button">Visit Post</button>
                    </form>
                  </h1>
                </div>

              </div>
        {% endfor %}
        </div>
        <div class = "col-md-4"></div>
  </div>
    <!--<button onclick = "location.href='/accounts/google/login/?process=login'" class = "btn btn-block btn-primary big-button">Create New Post</button>-->
    <div class = "row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
    <form>
    <button formaction="{% url 'studyforum:postsubmit' %}" class = "btn btn-block btn-primary big-button">Create New Post</button>
    </form>
    </div>
    <div class="col-md-4"></div>
    </div>
    <!--href="{% url 'studyforum:index' %}"-->
    {% endblock%}
