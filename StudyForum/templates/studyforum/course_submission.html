{% extends './global_template.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
<div class = "col-md-4"></div>
<br><br>
            <div class="ibox-content m-b-sm border-bottom">
                <div class="p-xs">
                    <div class="pull-left m-r-md">
                        <i class="fa fa-globe text-navy mid-icon"></i>
                    </div>
                    <h2>Welcome to our forum</h2>
                    <span>Feel free to choose topic you're interested in.</span>
                </div>
            </div>
<h1 class = "display-3">Register a Course:</h1><br>
<form action = "{% url 'studyforum:addcourse' id=user.id %}" method = "post">
    {% csrf_token %}
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Course Name</label>
            <input type="text" class="form-control" id="subject-area" name="name">
        </div>
    </div>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label> Professor Name</label>
            <input type="text" class="form-control" id="text-area" name="professor">
  </textarea>
        </div>
    </div>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label>Course Time</label>
            <input type="text" class="form-control" id="subject-area" name="time">
        </div>
    </div>
    <br>
    <div class="row column-positioning">
        <div class="col-md-6 mx-auto">
            <label for="quantity">How hard is this course for you? (between 1 and 5):</label>
            <input type="number" id="quantity" name="rating" min="1" max="5">
        </div>
    </div>
    <br>
    <div class="row check-box-row">
        <div class="col-md-6 mx-auto">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="postable">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="anonymous">
                <label class="form-check-label">
                    Anonymous
                </label>
            </div>
            <button type="submit" style="margin-top:10px" class="btn btn-dark" id="submit-question-button" name="submit-question-button">Create Course</button>
        </div>
    </div>
</form>



</body>
</html>

{% endblock %}
